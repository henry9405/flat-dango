<!DOCTYPE html>
<html>
<head>
    <title>Flatdango - Movie Ticket Booking</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <header>
        <h1>Flatdango - Movie Ticket Booking</h1>
    </header>
    <main>
        <div class="movies">
            <div class="movie-details">
                <h2>Movie Details</h2>
                <img id="movie-poster" src="" alt="Movie Poster">
                <h3 id="movie-title"></h3>
                <p id="movie-runtime"></p>
                <p id="movie-showtime"></p>
                <p id="available-tickets"></p>
                <button id="buy-ticket">Buy Ticket</button>
            </div>
            <div class="movie-list">
                <h2>Movie List</h2>
                <ul id="films">
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Flatdango Movie Theater</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
